<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
   
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Registration Form</h1>
      <p>This is a form that is use to collect data from it's users.</p>
    </div>
    <form>
      <fieldset>
        <label>Name:</label>
        <input type="text">
        <label>Password</label>
        <input type="password" required>
        <label>Email</label>
        <input type="email">
        <hr> 
         
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
